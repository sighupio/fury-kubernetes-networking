---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - sm.yaml

generatorOptions:
  labels:
    grafana-sighup-dashboard: default
  disableNameSuffixHash: true

configMapGenerator:
  - name: networking-grafana-dashboard
    files:
      - dashboards/felix-dashboard.json
      - dashboards/typha-dashboard.json

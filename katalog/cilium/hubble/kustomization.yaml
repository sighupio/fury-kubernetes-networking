---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

resources:
  - ../core
  - deploy.yaml
  - monitoring
  - resources/pki.yaml

patchesStrategicMerge:
  - patches/cilium.yaml
  - patches/service.yaml

configMapGenerator:
  - name: cilium-config
    behavior: merge
    namespace: kube-system
    envs:
      - config/hubble.env
